    <div class="container">
        <h1>HIPAA Medical History Form</h1>
        <form name="contact-form">
            <div class="form-section">
                <label for="patient-name">Patient Name:</label>
                <input type="text" id="patient-name" name="patient-name" required>
            </div>

            <div class="form-section">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-section">
                <label>Do you have any known allergies?</label>
                <div>
                    <input type="radio" id="allergies-yes" name="allergies" value="yes" required>
                    <label for="allergies-yes">Yes</label>
                </div>
                <div>
                    <input type="radio" id="allergies-no" name="allergies" value="no">
                    <label for="allergies-no">No</label>
                </div>
            </div>

            <div class="form-section">
                <label>Have you had any surgeries in the past?</label>
                <div>
                    <input type="radio" id="surgeries-yes" name="surgeries" value="yes" required>
                    <label for="surgeries-yes">Yes</label>
                </div>
                <div>
                    <input type="radio" id="surgeries-no" name="surgeries" value="no">
                    <label for="surgeries-no">No</label>
                </div>
            </div>

            <div class="form-section">
                <label>Do you have a history of the following conditions? (Select all that apply)</label>
                <div>
                    <input type="checkbox" id="condition-diabetes" name="conditions" value="diabetes">
                    <label for="condition-diabetes">Diabetes</label>
                </div>
                <div>
                    <input type="checkbox" id="condition-heart-disease" name="conditions" value="heart-disease">
                    <label for="condition-heart-disease">Heart Disease</label>
                </div>
                <div>
                    <input type="checkbox" id="condition-hypertension" name="conditions" value="hypertension">
                    <label for="condition-hypertension">Hypertension</label>
                </div>
                <div>
                    <input type="checkbox" id="condition-none" name="conditions" value="none">
                    <label for="condition-none">None of the above</label>
                </div>
            </div>

            <div class="form-section">
                <label>Are you currently taking any medications?</label>
                <div>
                    <input type="radio" id="medications-yes" name="medications" value="yes" required>
                    <label for="medications-yes">Yes</label>
                </div>
                <div>
                    <input type="radio" id="medications-no" name="medications" value="no">
                    <label for="medications-no">No</label>
                </div>
            </div>

            <div class="form-section">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

    <script>
        const scriptURL='https://script.google.com/macros/s/AKfycbzCGm3BN_-oB3zy6h25CI85jK0b34o78SS_xffN3Mp4J_z28-v4zhNJ3FSWOJx-zZoK/exec'
const form =document.forms['contact-form']
form.addEventListener('submit',e=>{
    e.preventDefault()
    fetch(scriptURL,{method:'POST',body:new FormData(form)})
    .then(response=>alert("thank you!your form is submitted succefully."))
.then(()=>{window.location.reload();})
.catch(error=>console.error('Error!',error.message))})
    </script>
