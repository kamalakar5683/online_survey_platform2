<html lang="en">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">ON-LINE SURWAY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                
      
                </ul>
                <div class="d-flex align-items-center">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                      <a class="nav-link">Services</a>
                  </li>
                    <a href="{% url 'profile' %}" class="btn btn-outline-primary me-2">{{ user.first_name }}</a>
                    <a href="{% url 'logout' %}" class="btn btn-outline-primary me-2">Logout</a>
                    
                    {% else %}
                    <a class="btn btn-outline-primary me-2" id="login" href="{% url 'login' %}">Login</a>
                    <a class="btn btn-outline-primary me-2" id="register" href="{% url 'register' %}">Register</a>
                    {% endif %}
    
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h1>BMI Survey Form</h1>
        <form name="contact-form">
            <div class="form-section">
                <label for="participant-name">Participant Name:</label>
                <input type="text" id="participant-name" name="participant-name" required>
            </div>

            <div class="form-section">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-section">
                <label>Gender:</label>
                <div>
                    <input type="radio" id="gender-male" name="gender" value="male" required>
                    <label for="gender-male">Male</label>
                </div>
                <div>
                    <input type="radio" id="gender-female" name="gender" value="female">
                    <label for="gender-female">Female</label>
                </div>
                <div>
                    <input type="radio" id="gender-other" name="gender" value="other">
                    <label for="gender-other">Other</label>
                </div>
            </div>

            <div class="form-section">
                <label>Do you know your height?</label>
                <div>
                    <input type="radio" id="height-yes" name="height" value="yes" required>
                    <label for="height-yes">Yes</label>
                </div>
                <div>
                    <input type="radio" id="height-no" name="height" value="no">
                    <label for="height-no">No</label>
                </div>
            </div>

            <div class="form-section">
                <label>Do you know your weight?</label>
                <div>
                    <input type="radio" id="weight-yes" name="weight" value="yes" required>
                    <label for="weight-yes">Yes</label>
                </div>
                <div>
                    <input type="radio" id="weight-no" name="weight" value="no">
                    <label for="weight-no">No</label>
                </div>
            </div>

            <div class="form-section">
                <label>Do you have a history of the following conditions? (Select all that apply)</label>
                <div>
                    <input type="checkbox" id="condition-obesity" name="conditions" value="obesity">
                    <label for="condition-obesity">Obesity</label>
                </div>
                <div>
                    <input type="checkbox" id="condition-underweight" name="conditions" value="underweight">
                    <label for="condition-underweight">Underweight</label>
                </div>
                <div>
                    <input type="checkbox" id="condition-hypertension" name="conditions" value="hypertension">
                    <label for="condition-hypertension">Hypertension</label>
                </div>
                <div>
                    <input type="checkbox" id="condition-none" name="conditions" value="none">
                    <label for="condition-none">None of the above</label>
                </div>
            </div>

            <div class="form-section">
                <label>Do you regularly monitor your BMI?</label>
                <div>
                    <input type="radio" id="bmi-monitor-yes" name="bmi-monitor" value="yes" required>
                    <label for="bmi-monitor-yes">Yes</label>
                </div>
                <div>
                    <input type="radio" id="bmi-monitor-no" name="bmi-monitor" value="no">
                    <label for="bmi-monitor-no">No</label>
                </div>
            </div>

            <div class="form-section">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

.form-section {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #333;
}

input[type="text"],
input[type="date"],
button {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

input[type="radio"],
input[type="checkbox"] {
    margin-right: 10px;
}

button {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

    </style>
    <script>
        const scriptURL='https://script.google.com/macros/s/AKfycbx10EctubUGNA1d5IwzUPZfVvtoy83_oHfh4qYfNHB0mUiKOOnA77m3U4q7SY8EbGBrVQ/exec'
const form =document.forms['contact-form']
form.addEventListener('submit',e=>{
    e.preventDefault()
    fetch(scriptURL,{method:'POST',body:new FormData(form)})
    .then(response=>alert("thank you!your form is submitted succefully."))
.then(()=>{window.location.reload();})
.catch(error=>console.error('Error!',error.message))})
    </script>
</body>
</html>
